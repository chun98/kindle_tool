
<!DOCTYPE html>
<html><meta charset="UTF-8">
<head>

<div class="pure-g">
    <img class="pure-img" src="../back.jpg">
</div>

<body>
<div class="header">
        <h1>万物静默如谜 (维斯拉瓦·辛波斯卡)</h1>
</div>

<div class="pure-g">
        <div class="pure-u-1-8"></div>
        <div class="pure-u-3-4">
            <h2 class="content">* 忧伤和眼泪隔着 银河系与银河系之间的距离。
</h2>
        </div>
        <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
        <div class="pure-u-1-8"></div>
        <div class="pure-u-3-4">
            <h2 class="content">* 在交谈中途我们哑然以对， 无可奈何地微笑。 我们的人 相互都不会交谈。
</h2>
        </div>
        <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
        <div class="pure-u-1-8"></div>
        <div class="pure-u-3-4">
            <h2 class="content">* 事情本来会发生。 事情一定会发生。 事情发生得早了些。晚了些。 近了些。远了些。 事情没有发生在你身上。
</h2>
        </div>
        <div class="pure-u-1-8"></div>
</div>

<div class="pure-g">
        <div class="pure-u-1-8"></div>
        <div class="pure-u-3-4">
            <h2 class="content">* 你还只是一位年轻人， 你真的该设法平静下来。 谁说 一定得勇敢地面对人生？
</h2>
        </div>
        <div class="pure-u-1-8"></div>
</div>

</body>
